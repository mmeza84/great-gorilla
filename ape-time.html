<!DOCTYPE html>
<html>
    <head>
        <title>APE TIME</title><!--AKA Joke Lottery 2-->
        <link rel="stylesheet" href="ape-time.css">
    </head>
    <body>
        <div id="main-contain">
            <div id="darkness"></div>
            <div id="signboard">
                <div id="signboard-main">
                    <span id="presents" class="presents-text">iDonate Engineering Presents</span>
                    <span class="ms1" id="msc-1">a</span>
                    <span class="ms1" id="msc-2">p</span>
                    <span class="ms1" id="msc-3">e</span>
                    <span class="ms1" id="msc-x">&nbsp;</span>
                    <span class="ms1" id="msc-4">t</span>
                    <span class="ms1" id="msc-5">i</span>
                    <span class="ms1" id="msc-6">m</span>
                    <span class="ms1" id="msc-7">e</span>

            </div><!--layer 11-->
            <div id="sign-left">
                <div id="contestants-header">CONTESTANTS</div>
                <div id="contestants-list"></div>
            </div><!--layer 10, contestants-->
            <div id="sign-right">

                <div id="items-list"></div>
            </div><!--layer 10-->
            <div id="proscenium"></div><!--layer 9-->

                <div id="curtain-static-r"></div>
            </div><!--layer six-->
            <div id="curtains-anim">
                <div id="curtain-left"></div>
                <div id="curtain-right"></div>
            </div><!--layer five, curtains that animate-->
            <div id="button">
                <div id="consult-text">consult</div>
            </div><!--layer four-->
            <div id="props"></div><!--layer three-->
            <div id="stage-floor"></div><!--layer two-->
            <div id="backdrop"></div><!--layer one-->

    <script src="ape-time.js"></script>
